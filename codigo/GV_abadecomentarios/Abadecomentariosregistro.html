<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registro-section">
        <h2>Registro de Usuário</h2>
        <form id="registroForm">
            <input type="text" id="novoUsernameInput" placeholder="Digite um nome de usuário" required>
            <input type="password" id="novaSenhaInput" placeholder="Digite uma senha" required>
            <button type="submit">Registrar</button>
        </form>
        <p>Já tem conta? <a href="index.html">Faça login aqui</a></p>
        <p id="registroError" class="error-message"></p>
    </div>
    <script src="registro.js"></script>
</body>
</html>
