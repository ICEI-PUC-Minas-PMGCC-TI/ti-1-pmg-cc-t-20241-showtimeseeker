<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Favoritar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .favorito {
            background-color: gold;
            color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .nao-favorito {
            background-color: grey;
            color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <h1>Exemplo de Botão Favoritar</h1>
        <button id="favoritarBtn" class="nao-favorito">Favoritar</button>
    </div>

    <script>
        document.getElementById("favoritarBtn").addEventListener("click", function() {
            var botao = this;
            if (botao.classList.contains("nao-favorito")) {
                botao.classList.remove("nao-favorito");
                botao.classList.add("favorito");
                botao.textContent = "Desfavoritar";
            } else {
                botao.classList.remove("favorito");
                botao.classList.add("nao-favorito");
                botao.textContent = "Favoritar";
            }
        });
    </script>
</body>
</html>
